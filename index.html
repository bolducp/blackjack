<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href='https://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Blackjack</title>
</head>
<body>

  <div class="container">
    <div class="page-header">
      <h1>Welcome to Paige's Blackjack Game!</h1>
    </div>
    <button id="deal" type="button" class="btn btn-info btn-lg">Deal Hand</button>
    <div id="board">
        <div class="row" id="dealerHand">Dealer Hand:</div>
        <div class="row" id="userHand">Player Hand:</div>
      <div id="roundButtons" class="row">
        <p id="userScore"></p>
        <button id="hit" type="button" class="btn btn-info-outline">Hit</button>
        <button id="stay" type="button" class="btn btn-info-outline">Stay</button>
      </div>
      <div class="row">
        <button id="nextHand" type="button" class="btn btn-info-outline">Next Round</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12" id="footer"></div>
    </div>
</div>


  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.0/lodash.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
